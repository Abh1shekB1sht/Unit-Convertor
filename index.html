<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <header class="header">
            <h2 class="heading">Metric/Imperial Unit Conversion</h2>
            <section class="head-section">
                <input type="text" name="input-text" id="input-text">
                <button class="convert-btn">Convert</button>
            </section>
        </header>
        <main class="main">
            <div class="container">
                <section class="first-section">
                    <h3 class="fsect-heading">
                        Length (Meter/Feet)
                    </h3>
                    <p class="fsect-para">20 meters = 65.616 feet | 20 feet = 6.096 meters</p>
                </section>
                <section class="second-section">
                    <h3 class="ssect-heading">
                        Volume (Liters/Gallons)
                    </h3>
                    <p class="ssect-para">20 liters = 5.284 gallons | 20 gallons = 75.708 liters</p>
                </section>
                <section class="third-section">
                    <h3 class="tsect-heading">
                        Mass (Kilograms/Pounds)
                    </h3>
                    <p class="tsect-para">20 kilos = 44.092 pounds | 20 pounds = 9.072 kilos</p>
                </section>
            </div>
        </main>
        <script src="index.js"></script>
    </body>
</html>
